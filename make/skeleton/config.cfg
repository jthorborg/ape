application:
{
	log_console = false;
	use_buffers = true;
	use_fpe = false;
	num_channels = 2;
	force_single_precision = true;
	greeting_shown = true;
	unique_id = 4280389;
	ui_refresh_interval = 40;
	console_std_writing = false;
	autosave_interval = 60;
	render_opengl = false;
	use_tcc_convention_hack = true;
	preserve_parameters = true;
}



editor:
{
	zoom = 1.25;
	x_offset = 50;
	y_offset = 50;
	auto_indent = true;
	enable_scopepoints = true;
	check_restored_against_disk = true;

	hkey_save = "cmd+s";
	hkey_open = "cmd+o";
	hkey_new = "cmd+n";

	hkey_compile = "f7";
	hkey_run = "f5";
	hkey_clean = "f8";
	hkey_activate = "f3";
	hkey_deactivate = "f4";
	
	colours:
	{
		background = "FF1E1E1E";
		highlight = "FF264F78";
		caret = "FFFFFFFF";
		line_number:
		{
			background = "FF1E1E1E";
			text = "FF7E7EAE";
		}
	}
}



languages:
{

	default = "c";
	default_file = "/examples/template.c";

	c:
	{

		extensions = ("c", "h", "cc");

		compiler:
		{
			name = "Tcc4Ape";
			path = "/compilers/tcc4ape/tcc4ape.dll";
			arguments = "-D_USE_TCC_HEADERS";
			exports:
			{

			}
		}		

	}

	cpp:
	{

		extensions = ("cpp", "hpp", "c++", "h", "h++");

		compiler:
		{
			name = "CppApe";
			path = "/compilers/CppAPE/CppAPE.dll";
			arguments = "-D_USE_TCC_HEADERS";
			exports:
			{

			}
		}
		
		syntax_highlight:
		{
			error = 			"FF8B0000";
			comment = 			"FF008000";
			keyword = 			"FF69ADEE";
			operator = 			"FFA6CE2E";
			identifier = 		"FFC8C8C8";
			integer = 			"FF8E9EB3";
			float = 			"FF9E8EB3";
			string = 			"FFD69D85";
			bracket = 			"FFCCB7C0";
			punctuation = 		"FFC9E6BD";
			preprocessor_text = "FF556B2F";
		}
		

	}

